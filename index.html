<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno DJ - Playlist Rendszer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background: #161616; padding: 25px; border-radius: 20px; border: 1px solid #00ff96; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 0 30px rgba(0,255,150,0.15); }
        .btn { padding: 12px; width: 100%; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin: 5px 0; transition: 0.2s; text-transform: uppercase; }
        .play { background: #00ff96; color: #000; }
        .stop { background: #ff4b2b; color: #fff; }
        .save { background: #3498db; color: #fff; }
        #unmute-btn { background: #ff9800; display: none; animation: flash 1.5s infinite; }
        @keyframes flash { 50% { opacity: 0.6; } }
        select, input { width: 100%; padding: 10px; margin-bottom: 8px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .admin-box { background: #1f1f1f; padding: 15px; border-radius: 12px; margin-top: 10px; text-align: left; border: 1px solid #333; }
        label { font-size: 11px; color: #00ff96; font-weight: bold; display: block; margin-bottom: 4px; }
        .playlist-items { max-height: 100px; overflow-y: auto; background: #111; padding: 5px; border-radius: 5px; margin-bottom: 10px; font-size: 12px; text-align: left; border: 1px solid #333; }
        .status { font-size: 13px; color: #888; margin-top: 15px; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="title" style="margin:0 0 15px 0;">Suno DJ Pro</h2>
    
    <div id="login-panel">
        <input type="password" id="pw" placeholder="Admin jelszó (123)">
        <button class="btn" style="background:#333; color:white;" onclick="init('admin')">Admin Belépés</button>
        <hr style="border:0.5px solid #333; margin: 15px 0;">
        <button class="btn play" onclick="init('user')">Hallgatói Csatlakozás</button>
    </div>

    <button id="unmute-btn" class="btn" onclick="activateAudio()">⚠️ HANG AKTIVÁLÁSA</button>

    <div id="admin-controls" style="display:none;">
        <div class="admin-box">
            <label>ZENE VÁLASZTÁSA:</label>
            <select id="track-selector">
                <option value="RANDOM">--- VÉLETLENSZERŰ ---</option>
                <option value="Black Halo Protocol (1).mp3">Black Halo Protocol (1)</option>
                <option value="Black Halo Protocol (2).mp3">Black Halo Protocol (2)</option>
                <option value="Demon Season (1).mp3">Demon Season (1)</option>
                <option value="Demon Season.mp3">Demon Season</option>
                <option value="Dust On The Sunday Sun (1).mp3">Dust On The Sunday Sun (1)</option>
                <option value="Dust On The Sunday Sun.mp3">Dust On The Sunday Sun</option>
                <option value="Fractured Tongues, Broken Amps (1).mp3">Fractured Tongues, Broken Amps (1)</option>
                <option value="Fractured Tongues, Broken Amps.mp3">Fractured Tongues, Broken Amps</option>
                <option value="Golden Afternoon Switch (1).mp3">Golden Afternoon Switch (1)</option>
                <option value="Golden Afternoon Switch.mp3">Golden Afternoon Switch</option>
                <option value="Halfway To The Horizon (1).mp3">Halfway To The Horizon (1)</option>
                <option value="Halfway To The Horizon.mp3">Halfway To The Horizon</option>
                <option value="Rise Like Thunder (1).mp3">Rise Like Thunder (1)</option>
                <option value="Rise Like Thunder.mp3">Rise Like Thunder</option>
                <option value="Run The Gauntlet (1).mp3">Run The Gauntlet (1)</option>
                <option value="Run The Gauntlet.mp3">Run The Gauntlet</option>
                <option value="Side of the Sun (1).mp3">Side of the Sun (1)</option>
                <option value="Side of the Sun.mp3">Side of the Sun</option>
                <option value="Sun On My Sneakers (1).mp3">Sun On My Sneakers (1)</option>
                <option value="Sun On My Sneakers.mp3">Sun On My Sneakers</option>
                <option value="Velvet Afterglow (1).mp3">Velvet Afterglow (1)</option>
                <option value="Velvet Afterglow.mp3">Velvet Afterglow</option>
            </select>
            <button class="btn play" onclick="broadcast('play')">▶ INDÍTÁS MINDENKINÉL</button>
            <button class="btn stop" onclick="broadcast('stop')">■ STOP</button>
        </div>

        <div class="admin-box">
            <label>PLAYLIST KÉSZÍTÉS:</label>
            <button class="btn" style="background:#444; color:white; font-size:11px;" onclick="addToPlaylist()">+ Dal hozzáadása a listához</button>
            <div id="playlist-preview" class="playlist-items">A lista üres...</div>
            <input type="text" id="playlist-name" placeholder="Playlist neve...">
            <button class="btn save" onclick="savePlaylist()">Mentés</button>
            <hr style="border:0.5px solid #333;">
            <label>MENTETT LISTÁK:</label>
            <select id="saved-playlists-dropdown" onchange="loadPlaylist(this.value)">
                <option value="">-- Válassz egy listát --</option>
            </select>
        </div>
        <p style="font-size: 14px;">Hallgatók: <span id="count" style="color:#00ff96;">0</span></p>
    </div>

    <p id="msg" class="status">Várakozás...</p>
</div>

<audio id="player" crossorigin="anonymous"></audio>

<script>
    const player = document.getElementById('player');
    const trackSelector = document.getElementById('track-selector');
    const playlistPreview = document.getElementById('playlist-preview');
    const savedDropdown = document.getElementById('saved-playlists-dropdown');
    
    let peer, conns = [];
    let currentPlaylist = [];
    const SERVER_ID = "Suno-Radio-Playlist-2024"; 

    // Inicializáláskor betöltjük a mentett listákat
    window.onload = updateSavedDropdown;

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'hu-HU';
        window.speechSynthesis.speak(msg);
    }

    function init(mode) {
        if(mode === 'admin' && document.getElementById('pw').value !== '123') return alert("Hiba!");
        document.getElementById('login-panel').style.display = 'none';
        document.getElementById('unmute-btn').style.display = 'block';

        peer = new Peer(mode === 'admin' ? SERVER_ID : null);
        peer.on('open', () => {
            document.getElementById('msg').innerText = mode === 'admin' ? "Adásvezérlő online." : "Csatlakozva.";
            if(mode === 'admin') document.getElementById('admin-controls').style.display = 'block';
            else connectToAdmin();
        });
        peer.on('connection', c => {
            conns.push(c);
            document.getElementById('count').innerText = conns.length;
        });
    }

    function connectToAdmin() {
        const c = peer.connect(SERVER_ID);
        c.on('data', data => handleCommand(data));
    }

    function handleCommand(data) {
        if(data.cmd === 'play') {
            const cleanName = data.file.replace('.mp3', '').replace(/\(\d+\)/, '');
            speak("Következő dal: " + cleanName);
            player.src = data.file;
            setTimeout(() => player.play(), 2000);
            document.getElementById('msg').innerText = "Most szól: " + cleanName;
        }
        if(data.cmd === 'stop') { player.pause(); document.getElementById('msg').innerText = "Megállítva."; }
    }

    function broadcast(cmd) {
        let file = trackSelector.value;
        if(file === "RANDOM") {
            const opts = Array.from(trackSelector.options).filter(o => o.value !== "RANDOM");
            file = opts[Math.floor(Math.random() * opts.length)].value;
        }
        const payload = { cmd: cmd, file: file };
        conns.forEach(c => c.send(payload));
        handleCommand(payload);
    }

    // --- PLAYLIST FUNKCIÓK ---
    function addToPlaylist() {
        const val = trackSelector.value;
        if(val === "RANDOM") return;
        currentPlaylist.push(val);
        playlistPreview.innerText = currentPlaylist.join("\n");
    }

    function savePlaylist() {
        const name = document.getElementById('playlist-name').value;
        if(!name || currentPlaylist.length === 0) return alert("Adj nevet és válassz dalokat!");
        
        let playlists = JSON.parse(localStorage.getItem('myRadioPlaylists') || '{}');
        playlists[name] = currentPlaylist;
        localStorage.setItem('myRadioPlaylists', JSON.stringify(playlists));
        
        alert("Lista mentve: " + name);
        currentPlaylist = [];
        playlistPreview.innerText = "A lista üres...";
        document.getElementById('playlist-name').value = "";
        updateSavedDropdown();
    }

    function updateSavedDropdown() {
        let playlists = JSON.parse(localStorage.getItem('myRadioPlaylists') || '{}');
        savedDropdown.innerHTML = '<option value="">-- Válassz egy listát --</option>';
        for(let name in playlists) {
            let opt = document.createElement('option');
            opt.value = name;
            opt.innerText = name;
            savedDropdown.appendChild(opt);
        }
    }

    function loadPlaylist(name) {
        if(!name) return;
        let playlists = JSON.parse(localStorage.getItem('myRadioPlaylists') || '{}');
        currentPlaylist = playlists[name];
        playlistPreview.innerText = currentPlaylist.join("\n");
        // Itt beállíthatjuk, hogy a selector az első dalra ugorjon
        if(currentPlaylist.length > 0) trackSelector.value = currentPlaylist[0];
    }

    function activateAudio() {
        player.play().then(() => {
            player.pause();
            document.getElementById('unmute-btn').style.display = 'none';
        });
    }
</script>

</body>
</html>
