<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Saját Rádió - Végleges Stabil Verzió</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; margin: 0; }
        .box { background: #1e1e1e; padding: 40px; border-radius: 20px; display: inline-block; border: 1px solid #333; min-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #00ff96; margin-bottom: 5px; }
        .btn { padding: 15px 25px; font-size: 16px; cursor: pointer; border: none; border-radius: 8px; margin: 10px; font-weight: bold; transition: 0.2s; text-transform: uppercase; }
        .play { background: #00ff96; color: black; }
        .play:hover { background: #00cc78; transform: scale(1.05); }
        .stop { background: #ff4b2b; color: white; }
        .stop:hover { background: #d43f21; }
        #admin-area { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px dashed #444; }
        input { padding: 12px; border-radius: 5px; border: 1px solid #444; margin-bottom: 10px; width: 80%; background: #121212; color: white; text-align: center; }
        .status { color: #888; font-size: 14px; margin-top: 15px; font-style: italic; }
        
        /* Figyelmeztető sáv a hallgatóknak */
        #unmute-notice { 
            display: none; 
            background: #ff9800; 
            color: black; 
            padding: 15px; 
            border-radius: 10px; 
            margin-top: 20px; 
            font-weight: bold; 
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="box">
    <h1>Saját Rádió</h1>
    <p style="font-size: 12px; color: #666;">Admin jelszó: 123</p>
    
    <div id="login-section">
        <input type="password" id="passInput" placeholder="Jelszó">
        <br>
        <button class="btn" style="background:#333; color:white;" onclick="checkLogin()">Belépés Adminként</button>
        <div style="margin: 20px 0; border-top: 1px solid #333; height: 1px;"></div>
        <button class="btn play" onclick="startClient()">Csatlakozás Hallgatóként</button>
    </div>

    <div id="unmute-notice">
        ⚠️ KATTINTS IDE A HANG AKTIVÁLÁSÁHOZ!
    </div>

    <div id="admin-area">
        <h3 style="color:#00ff96;">ADMIN PANEL</h3>
        <button class="btn play" onclick="sendSignal('play')">▶ INDÍTÁS MINDENKINÉL</button>
        <button class="btn stop" onclick="sendSignal('stop')">■ MEGÁLLÍTÁS</button>
        <p style="font-size: 18px;">Aktív hallgatók: <span id="count" style="color:#00ff96; font-weight:bold;">0</span></p>
    </div>

    <p id="info" class="status">Állapot: Készenlét (Várjuk a választást)</p>
</div>

<audio id="audioSource" loop preload="auto">
    <source id="mp3Source" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById('audioSource');
    const info = document.getElementById('info');
    const unmuteNotice = document.getElementById('unmute-notice');
    let peer;
    let conns = [];
    const ADMIN_ID = 'radio-admin-v01-unique'; // Fix azonosító az adminnak

    // --- BELÉPÉS ELLENŐRZÉSE ---
    function checkLogin() {
        if (document.getElementById('passInput').value === "123") {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-area').style.display = 'block';
            initAdmin();
        } else {
            alert("Hibás jelszó!");
        }
    }

    // --- ADMIN LOGIKA ---
    function initAdmin() {
        peer = new Peer(ADMIN_ID);
        peer.on('open', () => {
            info.innerText = "Szerver Online. Küldd el a fájlt a barátaidnak!";
        });
        peer.on('connection', (c) => {
            conns.push(c);
            document.getElementById('count').innerText = conns.length;
            info.innerText = "Új hallgató csatlakozott!";
        });
    }

    function sendSignal(cmd) {
        conns.forEach(c => c.send(cmd));
        if (cmd === 'play') {
            audio.play();
            info.innerText = "Adás folyamatban...";
        } else {
            audio.pause();
            info.innerText = "Adás megállítva.";
        }
    }

    // --- HALLGATÓI LOGIKA ---
    function startClient() {
        document.getElementById('login-section').style.display = 'none';
        unmuteNotice.style.display = 'block';
        info.innerText = "Csatlakozás a szerverhez...";

        // Ez a gomb "felébreszti" az audio motort a böngészőben
        unmuteNotice.onclick = () => {
            audio.play().then(() => {
                audio.pause(); // Azonnal megállítjuk, csak az engedély kellett
                unmuteNotice.style.display = 'none';
                info.innerText = "Hang engedélyezve! Várj az adminra.";
            }).catch(err => {
                info.innerText = "Hiba a hang aktiválásakor.";
            });
        };

        peer = new Peer();
        peer.on('open', () => {
            const c = peer.connect(ADMIN_ID);
            c.on('open', () => {
                info.innerText = "Sikeres csatlakozás! (Ne felejts a narancssárga sávra kattintani!)";
            });
            c.on('data', (data) => {
                if (data === 'play') {
                    audio.play();
                    info.innerText = "ADÁS FOLYAMATBAN...";
                }
                if (data === 'stop') {
                    audio.pause();
                    info.innerText = "Az adás szünetel.";
                }
            });
            c.on('close', () => {
                info.innerText = "Kapcsolat megszakadt az adminnal.";
            });
        });
    }
</script>

</body>
</html>
